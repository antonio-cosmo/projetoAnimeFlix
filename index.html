<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">

    <title>AnimeFlix</title>

<body>
    <header>
        <div class="container-nav">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <article>
        <div class="filme-principal">
            <div class="container-filme-principal">
                <h3 class="titulo">Rick e Morty</h3>
                <p class="descricao">Rick é um velho mentalmente desequilibrado, mas cientificamente talentoso que se reconectou recentemente com sua família.</p>

                <div class="botoes">

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>  

            </div>
           
        </div>

        <div class="carrocel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="box-filme">
                    <img src="./img/anime1.jpg" alt="">
                </div>

                    <img src="./img/anime2.jpg" alt="">

                <div class="box-filme">
                    <img src="./img/anime6.jpg" alt="">
                </div>
                <div class="box-filme">
                    <img src="./img/anime7.jpg" alt="">
                </div>
                <div class="box-filme">
                    <img src="./img/anime8.jpg" alt="">
                </div>
                <div class="box-filme">

                </div>
                <div class="box-filme">
                    <img src="./img/anime10.jpg" alt="">
                </div>
            </div>
        </div>
    </article>
